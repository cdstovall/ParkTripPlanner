@(activityCounts : List[ActivityCount])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park Activity Count</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/lib/chartjs/chart.js"></script>

</head>
<body>
<div class="container-fluid">



    <div class="row">
        <div class="col-xs-8">
            <div id="canvas-holder" style="width:40%">
                <canvas id="activitychart"></canvas>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                @for(activityCount <- activityCounts){
                <div class="col-xs-6">
                    @activityCount.getLabel(),
                </div>
                }
            </div>
        </div>
    </div>


<script type="text/javascript" src="assets/javascripts/activitychart.js" id="activityChartData"
        data-labels="@for(i <- 0 to activityCounts.size() - 1){@activityCounts.get(i).getLabel() @if(i < activityCounts.size() - 1){,}}"
        data-data="@for(i <- 0 to activityCounts.size() - 1){@activityCounts.get(i).getCount() @if(i < activityCounts.size() - 1){,}}"
></script>

</div>
</body>
</html>
