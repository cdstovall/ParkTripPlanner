

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <h1>Visit an Arkansas State Park!</h1>

    <div id="parkCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#parkCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#parkCarousel" data-slide-to="1"></li>
            <li data-target="#parkCarousel" data-slide-to="2"></li>
            <li data-target="#parkCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/images/LakeCatherine.JPG" alt="Lake Catherine">
                <div class="carousel-caption">
                    <h3>Lake Catherine</h3>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/Toltec.JPG" alt="Toltec Mounds">
                <div class="carousel-caption">
                    <h3>Toltec Mounds</h3>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/WoollyHollow.JPG" alt="Woolly Hollow Waterfall and Frame">
                <div class="carousel-caption">
                    <h3>Woolly Hollow</h3>
                </div>
            </div>

            <div class="item">
                <img src="assets/images/Jacksonport.JPG" alt="Jacksonport Courthouse">
                <div class="carousel-caption">
                    <h3>Jacksonport</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#parkCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#parkCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




    <br><br><form method="GET" action="findParks">

        <input type="submit" value="Find a Park">

    </form><br><br><br>


</div>


</body>
</html>
