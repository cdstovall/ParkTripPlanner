@(park : Park, parkActivities : List[Activity])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@park.getParkName</title>
</head>
<body>

<h1>@park.getParkName()</h1>

<h2>Things to do at @park.getParkName():</h2>

<table>
    @for(parkActivity <- parkActivities){
    <tr>
        <td>@parkActivity.getActivityName()<br></td>
    </tr>
    }
</table><br>

<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?client=safari&oe=UTF-8&ie=UTF8&gl=us&ll=@park.getLatitude(),@park.getLongitude()&spn=0.040679,0.07699&z=14&output=embed"></iframe><br />



<iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/directions?key=APIKEY
        &origin=Conway+AR
        &destination=Temple+TX" allowfullscreen>
</iframe>


<br><p>
    Park Website: <a href="@park.getWebsite()" @park.getWebsite()>@park.getWebsite()</a>
</p>

<input type="submit" value="Visit @park.getParkName()">

</body>
</html>
