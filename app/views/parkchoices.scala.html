@(parks2 : List[Park])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park Choices</title>
</head>
<body>

<table>
    @for(park <- parks2){
    <tr>
        <td><a href="park/@park.getParkId()">@park.getParkName()</a>. Time to drive: @park.getDurationText<br></td>
    </tr>
    }
</table>



</body>
</html>
